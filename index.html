<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f7fa;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: none; /* Hidden until login check done */
    }
    .loading-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .loading-overlay.active {
      display: flex;
    }
    .spinner {
      border: 5px solid #eee;
      border-top: 5px solid #007BFF;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }
    h1 {
      margin-bottom: 1rem;
    }
    #timer {
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .progress-bar {
      height: 10px;
      background: #007BFF;
      width: 0%;
      border-radius: 5px;
      margin-bottom: 1rem;
      transition: width 1s linear;
    }
    #redirectBtn {
      padding: 0.5rem 1rem;
      background: #007BFF;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #redirectBtn:hover {
      background: #0056b3;
    }
    .access-denied {
      color: #b00020;
      font-weight: bold;
      margin-top: 2rem;
      display: none;
    }
  </style>
</head>
<body>
  <main class="container" id="mainContainer">
    <h1>Redirecting in <span id="timer">7</span> seconds</h1>
    <div class="progress-bar" id="progress"></div>
    <button id="redirectBtn">Redirect Now</button>
  </main>

  <div class="access-denied" id="accessDenied">Access denied. Redirecting...</div>

  <div class="loading-overlay" id="loadingOverlay" aria-hidden="true">
    <div class="spinner" role="status" aria-label="Loading"></div>
  </div>

  <script>
    (async () => {
      const destination = 'https://information-approval-coding-kerry.trycloudflare.com';
      const checkLoginUrl = '/check_login.php';  // Change this if your PHP API is at a different path

      const mainContainer = document.getElementById('mainContainer');
      const accessDenied = document.getElementById('accessDenied');
      const loadingOverlay = document.getElementById('loadingOverlay');
      const timerEl = document.getElementById('timer');
      const progressEl = document.getElementById('progress');
      const redirectBtn = document.getElementById('redirectBtn');

      const redirectDelay = 7; // seconds
      let secondsLeft = redirectDelay;

      function doRedirect() {
        loadingOverlay.classList.add('active');
        window.location.replace(destination);
      }

      function startRedirectCountdown() {
        timerEl.textContent = secondsLeft;
        progressEl.style.width = '0%';

        const interval = setInterval(() => {
          secondsLeft--;
          if (secondsLeft <= 0) {
            clearInterval(interval);
            doRedirect();
          }
          timerEl.textContent = secondsLeft;
          progressEl.style.width = ((redirectDelay - secondsLeft) / redirectDelay) * 100 + '%';
        }, 1000);
      }

      redirectBtn.addEventListener('click', () => {
        doRedirect();
      });

      try {
        const response = await fetch(checkLoginUrl, { credentials: 'include' });
        if (!response.ok) throw new Error('Network response was not OK');

        const data = await response.json();

        if (data.logged_in) {
          // User is logged in, redirect immediately
          doRedirect();
        } else {
          // User not logged in, show countdown UI
          mainContainer.style.display = 'block';
          accessDenied.style.display = 'none';
          startRedirectCountdown();
        }
      } catch (error) {
        // On error, show countdown UI as fallback
        mainContainer.style.display = 'block';
        accessDenied.style.display = 'none';
        startRedirectCountdown();
      }
    })();
  </script>
</body>
</html>
