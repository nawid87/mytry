<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            transition: all 0.5s ease;
        }
        
        h1 {
            font-weight: 500;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        p {
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .loader {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background-color: white;
            border-radius: 3px;
            animation: progress 5s linear forwards;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: white;
            color: #6e8efb;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: white;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 10px 20px;
            }
            
            .loading-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taking You to Your Destination</h1>
        <p>You'll be automatically redirected in just a moment. If nothing happens, please click the button below.</p>
        
        <div class="loader">
            <div class="progress"></div>
        </div>
        
        <a href="https://pig-calculated-controls-advances.trycloudflare.com" class="btn" id="redirectBtn">Continue Now</a>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading destination website...</div>
    </div>

    <script>
        // Show loading overlay when redirecting
        document.getElementById('redirectBtn').addEventListener('click', function(e) {
            e.preventDefault();
            showLoadingOverlay();
            setTimeout(function() {
                window.location.href = "https://pig-calculated-controls-advances.trycloudflare.com";
            }, 500);
        });

        // Set timeout for automatic redirect
        setTimeout(function() {
            showLoadingOverlay();
            setTimeout(function() {
                window.location.href = "https://pig-calculated-controls-advances.trycloudflare.com";
            }, 500);
        }, 5000);

        function showLoadingOverlay() {
            document.getElementById('loadingOverlay').classList.add('active');
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(20px)';
        }

        // Fallback in case meta refresh doesn't work
        document.addEventListener('DOMContentLoaded', function() {
            const meta = document.createElement('meta');
            meta.httpEquiv = "refresh";
            meta.content = "5; url=https://pig-calculated-controls-advances.trycloudflare.com";
            document.getElementsByTagName('head')[0].appendChild(meta);
        });
    </script>
</body>
</html>
